spring:

  datasource:
    url: jdbc:postgresql://localhost:5433/reservation
    password: 123
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      show-sql: true
      format-sql: true
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  mvc:
    hidden method:
      filter:
        enabled: true
server:
  port: 8080
