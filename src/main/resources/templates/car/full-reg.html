<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/car-create.css}">

</head>
<body>
<header>
    <div class="header">
        <div class="header_name">
            <a href="http://localhost:8080/auth/admin"><h1>Booking.com</h1></a>
        </div>

        <div class="header_links">
            <a href="#"><h4>UZS</h4></a>
            <a href="#"><h4>help</h4></a>
            <a href="">
                <ion-icon name="help-circle-outline"></ion-icon>
            </a>
        </div>
    </div>

</header>


        <div class="full-reg-div">
            <h3 class="full-reg-text">
                You have not completed the registration. To book a car, please fill in all the information, otherwise the car will not be booked.
            </h3>
        </div>


<div class="container">
    <form class="signup-form" th:action="@{/rental/full-reg}" method="post">
        <h2>Update user </h2>
        <div class="input-group">
            <input type="text" id="name" name="firstName" class="input-type" placeholder="First name" required>
            <br>
            <br>
            <input type="text" id="description" name="lastName" class="input-type" placeholder="Last name" required>

            <br>
            <br>
            <input type="text" id="number" name="phoneNumber" class="input-type" placeholder="Phone Number" required>

            <br>
            <br>
            <input type="text" id="manufacturedDate" name="passportNumber" class="input-type" placeholder="Passport Number" required>

        </div>
        <div class="buttons">
            <button type="submit">Update User</button>
        </div>
    </form>
</div>


</body>
</html>
