<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rent create</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body style="margin: 0 90px">
<header>
    <div class="header">
        <div class="header_name">
            <a href="http://localhost:8080/auth/admin"><h1>Booking.com</h1></a>
        </div>

        <div class="header_links">
            <a href="#"><h4>UZS</h4></a>
            <a href="#"><h4>help</h4></a>
            <a href="">
                <ion-icon name="help-circle-outline"></ion-icon>
            </a>
        </div>
    </div>

</header>


<h1 style="
    font-size: x-large;
    text-align: center;
    margin: 20px 20px;
    ">You have successfully reserved this car</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Brand</th>
        <th scope="col">Number</th>
        <th scope="col">Start date</th>
        <th scope="col">And date</th>
        <th scope="col">Daily price</th>
        <th scope="col">Overall amount</th>


    </tr>
    </thead>
    <tbody>

    <tr>


        <td th:text="${car.name}" />
        <td th:text="${car.number}" />
        <td th:text="${start}"/>
        <td th:text="${end}"/>
        <td th:text="${car.dailyPrice}"/>
        <td th:text="${overall}"/>

    </tr>

    </tbody>
</table>

<a th:href="@{/}" class="btn btn-success" style="position: fixed; bottom: 0; right: 0; margin: 20px">Back home</a>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMhttps://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.cars.com%2Fresearch%2Fcompare%2F&psig=AOvVaw0Fi1bXcYHFNLexHN5UyIKM&ust=1698317435920000&source=images&cd=vfe&ved=0CBEQjRxqFwoTCNiXsK-5kYIDFQAAAAAdAAAAABAEwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>
</html>
