<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rent create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="margin: 0 109px">
<h1 style="
    font-size: x-large;
    text-align: center;
    margin: 20px 20px;
    ">You have successfully reserved this car</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Image</th>
        <th scope="col">Brand</th>
        <th scope="col">Number</th>
        <th scope="col">Start date</th>
        <th scope="col">And date</th>
        <th scope="col">Daily price</th>
        <th scope="col">Overall amount</th>


    </tr>
    </thead>
    <tbody>

    <tr>

        <td>
            <!--<img th:src="@{/image/audi.jpg}" alt="rasm bor" style="width: 150px; height: 150px">-->
            <img  alt="img" height="150px" width="300px">
        </td>


        <td th:text="${car.name}" />
        <td th:text="${car.number}" />
        <td th:text="${start}"/>
        <td th:text="${end}"/>
        <td th:text="${car.dailyPrice}"/>
        <td th:text="${overall}"/>


        <!-- <td>
             <a th:href="@{/car/update/{id}(id=${car.id})}"   class="btn btn-warning">Edit</a>
             <a th:href="@{/car/delete/{id}(id=${car.getId()})}" class="btn btn-danger">Delete</a>
         </td>-->

    </tr>

    </tbody>
</table>

<a th:href="@{/}" class="btn btn-success" style="position: fixed; bottom: 0; right: 0; margin: 20px">Back home</a>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
